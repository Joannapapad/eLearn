<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

</head>
<body>

<header>Register Form</header>

<main class=" form-container">
    <div class="background-image">
        <form class="registration-form" id="registrationForm">
            <fieldset class="form-section personal-details">
                <legend class="title">Personal Details</legend>

                <div class="form">
                    <label for="firstName">First Name : </label>
                    <input id="firstName" name="firstName" type="text" placeholder="Yout First Name"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form">
                    <label for="lastName">Last Name : </label>
                    <input id="lastName" name="lastName" type="text" placeholder="Yout Last Name"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form">
                    <label for="dateOfBirth">Date Of Birth : </label>
                    <input id="dateOfBirth" name="dateOfBirth" type="date"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form">
                    <label for="occupation">Occupation : </label>
                    <input id="occupation" name="occupation" type="text" placeholder="Enter Your Occupation"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form">
                    <label for="gender">Gender : </label>
                    <select id="gender" name="gender">
                        <option value="" selected disabled>Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="na">Prefer not tot say</option>
                    </select>
                    <small class="error" aria-live="polite"></small>
                </div>

                
            </fieldset>

            <fieldset class="form-section account-details">
                 <legend class="title">Account Details</legend>
                 <div class="form">
                    <label for="email">Email : </label>
                    <input id="email" name="email" type="text" inputmode="email" placeholder="ex. example@email.com"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                 <div class="form">
                    <label for="password">Password : </label>
                    <input id="password" name="password" type="password" placeholder="Enter Yout Password"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form">
                    <label for="confirmPassword">Confirm Password : </label>
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter Your Password"/>
                    <small class="error" aria-live="polite"></small>
                </div>
                
            </fieldset>  

            <div class="register-actions">
                <button class="btn-primary" type="submit">
                    Register Now
                </button>
            </div>
        </form>

    </div>


   
      
</main>


<footer></footer>

<script src="assets/js/data/books.js"></script>
<script src="assets/js/data/courses.js"></script>
<script src="assets/js/ui/modal.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/ui/menu.js"></script>


</body>
</html>
